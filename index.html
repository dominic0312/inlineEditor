<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>editorExample</title>
    <link href="https://cdn.bootcss.com/iview/2.8.0/styles/iview.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/style.css">
</head>
    <div id="app" style="margin: 60px;">
        <div style="width: 200px">
            <inline-Editor v-model="value" :type="type" :show-Switch="showSwitch">
                {{value}}
                <template slot="option">
                    <i-option value="test">test</i-option>
                    <i-option value="misaka">misaka</i-option>
                    <i-option value="mikoto">mikoto</i-option>
                    <i-option value="dasuki">dasuki</i-option>
                </template>
            </inline-Editor>
        </div>
        <br/>
        type: <i-Switch @on-change="changeType" size="large"><span slot="open">select</span><span slot="close">input</span></i-Switch>
        showSwitch: <i-Switch @on-change="changeSwitch" size="large"><span slot="open">true</span><span slot="close">false</span></i-Switch>
    </div>
<body>
<script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
<script src="https://cdn.bootcss.com/iview/2.8.0/iview.min.js"></script>
<script src="dist/main.js"></script>
<script src="dist/index.js"></script>
</body>
</html>
